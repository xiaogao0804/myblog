<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../../js/jquery.min.js"></script>
    <title>小星星的博客</title>
</head>
<body>
<div id="app">
    <div id="contain">
        <div id="header"></div>
        <div id="recommend"></div>
        <div id="footer"></div>
    </div>
    <div id="sidebar"></div>
</div>
<script type="text/javascript" src="js/main.bundle.js"></script></body>
<script>
    function getNowDate(){
    	var date=new Date();
    	var seperator1="-";
    	var seperator2=":";
    	var month=date.getMonth()+1;
    	var strDate=date.getDate();
    	if(month>=1&&month<=9){
    		month="0"+month;
    	};
    	if(strDate>=0&&strDate<=9){
    		strDate="0"+strDate;
    	}
    	var currentDate=date.getFullYear()+seperator1+month+seperator1+strDate+" "+date.getHours()+seperator2+date.getMinutes()+seperator2+date.getSeconds();
    	return currentDate;
    }
    var current=getNowDate();
  
	function get_leave_word(){
		$.ajax({
			url:'/get_leave_word/',
			data:{},
			type:"POST",
			success:function(res){
				if(res.code == 800){
					var strarr = [];
					var current='';
					var timer=new date();
					for(var i in res.data){
						strarr.push(`<li><h3>${res.data[i].name}</h3><p>${res.data[i].content}</p><p style="background-color: #fff;margin-top: -11px;text-indent: 24em;">${current}</p></li>`)
					}
					$('#list').html(strarr.join(""));
				}				
			}
		})
	}
	get_leave_word()
	$(document).on('click','#btn',function(){
		var data = {content:$('#msg_con').val(),name:$('#msg_name').val()}
		$.ajax({
			url:'/add_leave_word/',
			data,
			type:"POST",
			success:function(res){
				if(res.code == 800){
					get_leave_word()
				}				
			}
		})
	})
	
</script>
</html>
